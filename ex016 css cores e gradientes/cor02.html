<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente de Cores em CSS</title>
</head>
<style>
    *{/*configurações globais das css*/
        height: 100%;
    }
    body{/*O linear-gradient pode ser usado com mais de duas cores e em diversas direções: to right, to left, to top, to bottom, 45deg*/
        background-image: linear-gradient(to right, white, rgb(181, 181, 247));
    }
</style>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
